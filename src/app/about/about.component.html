<div class="about_container">
    <div class="description">
        <div class="edit-profile edit-icons" *ngIf="edit">
            <button class="edit"><i class="fa-solid fa-camera"></i></button>    
        </div>
        <div class="profile-container">
            <img src="https://wallpaper.dog/large/20513815.jpg" alt="profile_pic" class="profile">
        </div>
        <div *ngIf="edit" class="edit-icons">
            <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>    
        </div>
        <h2>{{dummy_data.nombre}}</h2>
        <h3 class="title">{{dummy_data.titulo}}</h3>
        <div class="action-icons" *ngIf="false">
            <button class="action">Guardar</button>
        </div>
    </div>
    <div class="aboutme">
        <div class="edit-icons" *ngIf="edit">
            <button class="edit" (click)="editing=true"><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="close" *ngIf="false"> <i class="fa-solid fa-square-xmark"></i></button> 
        </div>
        <h2>Sobre mi</h2>
        <p *ngIf="!editing">{{dummy_data.about}}</p>
        <div class="texarea-container">
            <textarea class="textarea" name="about" id="about-input" [value]="dummy_data.about" *ngIf="editing"></textarea>
        </div>
        <div class="action-icons" *ngIf="true">
            <button class="cancel">Cancelar</button>
            <button class="action" (click)="handleChange()" (click)="editing=false">Guardar</button>
        </div>
    </div>
</div>
